name: iOS Build & Submit (EAS)

on:
  workflow_dispatch: {}

jobs:
  ios:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_APP_STORE_CONNECT_API_KEY: ${{ secrets.EXPO_APP_STORE_CONNECT_API_KEY }}
      # optional if you belong to multiple Apple teams:
      # EXPO_APPLE_TEAM_ID: ${{ secrets.EXPO_APPLE_TEAM_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Set up Expo/EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Show config (debug)
        run: npx --yes expo config --type public --json | jq '.owner, .extra.eas, .ios.bundleIdentifier, .ios.infoPlist'

      - name: Configure iOS credentials for this profile
        run: eas credentials:configure-build -p ios -e production --non-interactive

      - name: Build iOS (EAS)
        run: eas build --platform ios --profile production --non-interactive --wait

      - name: Submit to TestFlight
        run: eas submit --platform ios --latest --non-interactive
