jobs:
  ios:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_APP_STORE_CONNECT_API_KEY: ${{ secrets.ASC_API_KEY_JSON }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION || '20' }}

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Set up Expo/EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Show config (quick debug)
        run: |
          npx --yes expo config --type public --json | jq '.ios.infoPlist, .ios.bundleIdentifier, .extra?.eas?.projectId'

      - name: Build iOS (EAS)
        run: eas build --platform ios --profile production --non-interactive --wait

      - name: Submit to TestFlight
        run: eas submit --platform ios --latest --non-interactive
